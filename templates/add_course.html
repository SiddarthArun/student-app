{% extends 'base.html' %}

{% block head %}
<title>Add a Course</title>
{% endblock %}


{% block body_class %}centered-body{% endblock %}

{% block body %}

<div class="entrycontainer">
<div class="entrybox">
<h1>Add a Course</h1>
<form method="POST">
    <input type="text" name="course" placeholder="Course Name" required><br>
    <br>
    <input class="button1" type="submit" value="Add Course">
</form>
<br>
<a href="{{ url_for('view') }}"><button class='button1'>Back</button></a>
</div>
</div>
{% endblock %}
