{% extends 'base.html' %}

{% block head %}
<title>Edit Assignment</title>
{% endblock %}

{% block body_class %}centered-body{% endblock %}

{% block body %}
<div class="entrycontainer">
<div class="entrybox">
<h1>Edit Assignment</h1>

<form method="POST">
  <label for="name">Assignment Name:</label>
  <input type="text" name="name" value="{{ assignment.name }}" required><br><br>

  <label for="due_date">Due Date:</label>
  <input type="date" name="due_date" value="{{ assignment.due_date }}"><br><br>

  <label for="course_id">Course:</label>
  <select name="course_id">
    {% for course in courses %}
      <option value="{{ course.id }}" {% if course.id == assignment.course_id %}selected{% endif %}>
        {{ course.name }}
      </option>
    {% endfor %}
  </select><br><br>
  
  <label for="priority">Priority:</label>
  <select name="priority">
    <option value="High" {% if assignment.priority == 'High' %}selected{% endif %}>High</option>
    <option value="Medium" {% if assignment.priority == 'Medium' %}selected{% endif %}>Medium</option>
    <option value="Low" {% if assignment.priority == 'Low' %}selected{% endif %}>Low</option>
  </select><br><br>
  <button class='button1' type="submit">Save Changes</button>
  </form>

  <br>
<a href="{{ url_for('view') }}"><button class='button1'>Back</button></a>

</div>
</div>
{% endblock %}
