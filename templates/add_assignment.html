{% extends 'base.html' %}

{% block head %}
<title>Add an Assignment</title>
{% endblock %}

{% block body_class %}centered-body{% endblock %}

{% block body %}
<div class="entrycontainer">
  <div class="entrybox">
    <h1>Add an Assignment</h1>

    {% if message %}
      <p style="color: red; font-weight: bold;">{{ message }}</p>
      <p>
        <a href="{{ url_for('add_course') }}">
          <button class="button1">Add a Course First</button>
        </a>
      </p>
    {% else %}
      <form method="POST">
        <label for="assignment">Assignment Name: </label>
        <input type="text" name="assignment" placeholder="Assignment Name" required><br>

        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date"><br>

        <label for="course_id">Select Course:</label>
        <select name="course_id" id="course_id" required>
          {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
          {% endfor %}
        </select><br>

        <label for="priority">Priority:</label>
        <select name="priority">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select><br><br>

        <input class="button1" type="submit" value="Add Assignment">
      </form>
    {% endif %}

    <br>
    <a href="{{ url_for('view') }}">
      <button class="button1">Back</button>
    </a>
  </div>
</div>
{% endblock %}
